<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      
      body {
        background-image: url('https://images.unsplash.com/photo-1544717305-2782549b5136?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEyfHxibHVlJTIwc2t5fGVufDB8fHx8MTYxNzc1MjE4Mw&ixlib=rb-1.2.1&q=80&w=1080');
        background-size: cover;
        background-position: center;
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body class="bg-gray-900 bg-opacity-75">
    <nav class="bg-gray-800 bg-opacity-90 p-4 shadow-lg">
      <div class="font-bold text-white text-center sm:text-4xl text-3xl tracking-wide">
        Random Joke Generator
      </div>
    </nav>

    <div class="flex flex-col items-center justify-center min-h-screen p-6">
      <div
        id="quote-box"
        class="w-full sm:w-[60%] lg:w-[40%] bg-white bg-opacity-90 p-8 rounded-lg shadow-lg"
      >
        <p id="quote" class="text-xl text-gray-800 font-semibold text-center">
          Press the button to get a random quote!
        </p>
        <p id="punchline" class="text-lg text-indigo-700 mt-4 text-center font-bold"></p>
      </div>

     
      <button
        id="new-quote"
        class="mt-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none"
      >
        Get A New Joke
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
